<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenue chez Autoparts!</title>
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/output.css">
</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="dropdown navigation">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Index</a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a href="products/index.html" class="navbar-link is-active">Catalogue</a>
            <div class="navbar-dropdown">
              <a href="products/index.html" class="navbar-item">Catalogue des produits</a>
              <!-- <a href="products/detail.html" class="navbar-item is-active">Consulter un produit</a> -->
              <a href="products/create.html" class="navbar-item">Ajouter un produit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns isvcentered">
          <div class="column">
            <h1 class="title">Consultation d'un produit</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="section hidden">
    <div class="container">
      <form class="form" id="edit-form" name="create-form">
        <div class="field">
          <label class="label" for="code">Code</label>
          <div class="control">
            <input id="code" class="input" type="text" placeholder="Code" name="code">
          </div>
        </div>

        <div class="field">
          <label class="label" for="name">Nom</label>
          <div class="control">
            <input id="name" class="input" type="text" placeholder="Nom" name="name">
          </div>
        </div>

        <div class="field">
          <label class="label" for="description">Description</label>
          <div class="control">
            <textarea id="description" class="textarea" placeholder="Description" name="description"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label" for="price">Prix</label>          
          <div class="control has-icons-right">
            <input id="price" class="input" type="text" placeholder="Prix" name="price" value="0">
            <span class="icon is-small is-right">
              <i class="fa fa-dollar"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label" for="quantity">Quantit√©</label>
          <div class="control">
            <input id="quantity" class="input" type="number" placeholder="Inventaire" name="inventoryActual" value="1">
          </div>
        </div>

        <div class="colums" id="button-container">
          <button type="button" class="button is-success is-outlined" id="modifier">Modifier</button>
          <button type="button" class="button is-success is-outlined hidden" id="sauvegarder">Sauvegarder</button>
          <button type="button" class="button is-danger is-outlined hidden" id="annuler">Annuler</button>
          <button type="button" class="button is-danger is-outlined" id="supprimer">Supprimer</button>
        </div>
      </form>
    </div>
  </section>

  <script src="src/js/utils.js"></script>
  <script src="src/js/api.js"></script>
  <script src="src/js/products/detail.js"></script>
</body>

</html>
