  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns isvcentered">
          <div class="column">
            <p class="title">Consultation d'un client</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form class="form" id="edit-form" name="edit-form">
        <div class="field">
          <label class="label" for="name">Nom du client</label>
          <div class="control">
            <input id="name" class="input" type="text" placeholder="Nom du client" name="name">
          </div>
        </div>

        <div class="field">
          <label class="label" for="address_street">Adresse</label>
          <div class="control">
            <input id="address_street" class="input" type="text" placeholder="Adresse" name="address_street">
          </div>
        </div>

        <div class="field">
          <label class="label" for="address_city">Ville</label>
          <div class="control">
            <input id="address_city" class="input" type="text" placeholder="Ville" name="address_city">
          </div>
        </div>

        <div class="field">
          <label class="label" for="address_province">Province</label>
          <div class="control">
            <input id="address_province" class="input" type="text" placeholder="Province" name="address_province">
          </div>
        </div>

        <div class="field">
          <label class="label" for="address_postal_code">Code postal</label>
          <div class="control">
            <input id="address_postal_code" class="input" placeholder="Code postal" name="address_postal_code">
          </div>
        </div>

        <div class="colums">
          <button type="button" class="button is-success is-outlined" id="modifier">Modifier</button>
          <button type="button" class="button is-success is-outlined hidden" id="sauvegarder">Sauvegarder</button>
          <button type="button" class="button is-warning is-outlined hidden" id="annuler">Annuler</button>
          <button type="button" class="button is-danger is-outlined" id="supprimer">Supprimer</button>
        </div>
      </form>
    </div>
  </section>

  <script src="src/js/utils.js"></script>
  <script src="src/js/api.js"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/clients.js"></script>
</body>
